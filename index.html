<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    /* Fonte Bahnschrift (se não existir no PC, cai para Arial) */
    body {
        margin: 0;
        padding: 0;
        font-family: "Bahnschrift", Arial, sans-serif;
    }

    #recibo-container {
        position: relative;
        width: 1100px; /* Tamanho aproximado da imagem */
        height: 1550px;
        background-image: url("recibo.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0 auto;
    }

    .campo {
        position: absolute;
        font-size: 22px;
        font-weight: 600;
        color: black;
        white-space: nowrap;
    }

    /* Campo DESCRIÇÃO com QUEBRA DE LINHA */
    .descricao {
        position: absolute;
        left: 202px;
        top: 456px;
        width: 708px;  /* 910 - 202 */
        height: 431px; /* 887 - 456 */
        font-size: 22px;
        font-weight: 600;
        color: black;
        white-space: normal;
        line-height: 26px;
    }
</style>
</head>

<body>

<div id="recibo-container">

    <!-- Valor total -->
    <div class="campo" style="left: 735px; top: 326px;">
        R$ 0,00
    </div>

    <!-- Nome do cliente -->
    <div class="campo" style="left: 271px; top: 406px;">
        Nome do Cliente Aqui
    </div>

    <!-- CNPJ/CPF -->
    <div class="campo" style="left: 622px; top: 403px;">
        000.000.000-00
    </div>

    <!-- Valor por extenso -->
    <div class="campo" style="left: 271px; top: 428px;">
        Zero reais
    </div>

    <!-- Campo DESCRIÇÃO com quebra automática -->
    <div class="descricao">
        Descrição do serviço ou produto que pode ter várias linhas e deve se ajustar automaticamente ao espaço definido.
    </div>

    <!-- Data -->
    <div class="campo" style="left: 521px; top: 964px;">
        01/12/2025
    </div>

</div>

</body>
</html>
